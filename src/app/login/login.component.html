<div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="title">
            Nem's World
          </div>
          <div class="fields">
            <div class="field">
              <input
                id="username"
                type="text"
                formControlName="username"
                placeholder=" "
                autocapitalize="none"
              />
              <label for="username">Username</label>         
            </div>
            <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.value != ''">
              Please enter a valid email address.
            </div>
      
            <div class="field" style="margin-top: 20px;">
              <input
                id="password"
                type="password"
                formControlName="password"
                placeholder=" "
               
              />
              <label for="password">Password</label>
            </div>            
            <!-- <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.value != ''">
              Password is required.
            </div> -->
            <div class="error" *ngIf="loginForm.get('password')?.errors?.['wrongPassword']">
              Invalid username or password.
            </div>       
            <div class="field">
              <button type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>
        </div>
        </form>
</div>
